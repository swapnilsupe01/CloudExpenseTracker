<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-xl w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Expense Tracker</h2>

    <!-- Expense Form -->
    <form id="expenseForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Amount</label>
        <input type="number" name="amount" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <input type="text" name="category" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Note</label>
        <textarea name="note" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300"></textarea>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Add Expense</button>
    </form>

  <!-- CSV + Excel libraries -->

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
